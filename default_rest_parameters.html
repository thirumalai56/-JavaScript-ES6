<!DOCTYPE html>
<html>
<head>
	<title> Default & REST Parameters</title>
	
	<script type="text/JavaScript">
	  
	 function sum(a=10,b=20){
		console.log("First Argument-->"+a);
		console.log("Second Argument-->"+b);
		
		
	 }
	 sum(undefined);
	 
	 let multiply = (number1 = {number:2000})=> {console.log("Number1 Argument-->"+number1);}
	 
	 multiply(10);
	multiply(null);

	function sum(x,y,z,t){}
	function sum(arrayOfnumbers) {} //Array 
	//
	*/
	console.log("------REST Parameters----");
	function sum(name,... numbers){
	    console.log(name);
		console.log(numbers);
	}
	sum("Raghavan",10,20,30,40);
	</script>
</head>
