<!DOCTYPE html>
<html>
<head>
	<title> Let Closures Example</title>
	<script type="text/JavaScript">
	 
	 //Simple string creation.
	 let message = `Good Morning`;
	 console.log(message);
	 console.log(typeof message);
	 //Multi line
	 
	 let multilineStr = `Firstline 
					     Secondline`;
	console.log(multilineStr);
	console.log(multilineStr.length);
	//Making substitution
	let name= `Nicholas`;
	let substitueStr = `Good Morning to ${name}`;
	
	console.log(substitueStr);
	let count =10, price =2.50;
	
	console.log(`Total items cost ${count*price}`);
	
	 
	</script>	
</head>
<body>
	
</body>

</html>
