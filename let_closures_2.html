<!DOCTYPE html>
<html>
<head>
	<title> Let Closures Example</title>
	<script type="text/JavaScript">
	
		function letClosureExample(){
		
			for(let counter=0;counter<10;counter++){
			
				setTimeout(function(){
				console.log("counter value is "+counter)
				},1000); // after 1 second
			
			}
		}
     letClosureExample();
	</script>	
</head>
<body>
	
</body>

</html>
